<ion-header no-border>

  <ion-navbar transparent>
    <!-- <ion-title>登录</ion-title> -->
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of slidesBackground" [ngStyle]="{'background-image': 'url(' + background + ')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <img class="logo" src="assets/logo/cat-logo.png" alt="logo">
    <form [formGroup]="form" (ngSubmit)="login(form.value)">
      <ion-item>
        <ion-label floating>账号</ion-label>
        <ion-input type="text" formControlName="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>密码</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      <ion-item no-lines>
        <label for="" item-right>记住密码</label>
        <ion-toggle checked="false" formControlName="remember"></ion-toggle>
      </ion-item>
      <div style="text-align: center; margin-left: 30px; margin-right: 30px;">
        <button ion-button block color="primary" type="submit" [disabled]="form.invalid">登录</button>
      </div>
    </form>
  </div>
</ion-content>
